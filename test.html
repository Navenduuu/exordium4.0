<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

/* Ensure Bootstrap is loaded before this custom CSS */

.countdown-alt-style {
    /* Optional: Add a background or specific grid for the container if needed */
    /* background-image: url('path/to/your/grid-background.png'); */
    /* background-size: cover; */
    /* min-height: 200px; /* Adjust as needed */
    display: flex; /* Use flexbox to center content vertically */
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.countdown-alt-style .countdown-description {
    font-size: 1.2em; /* Adjust description text size */
    color: #333; /* Darker color for description */
    margin-bottom: 25px; /* Space between description and countdown */
    font-weight: 500;
}

.countdown-display {
    font-family: 'Arial Black', Gadget, sans-serif; /* Or your preferred bold, blocky font */
    font-size: 4em; /* Large font size for the entire countdown line */
    font-weight: 900; /* Extra bold */
    color: #212529; /* Dark color for most text */
    white-space: nowrap; /* Keep the entire countdown on one line if possible */
}

.countdown-display .countdown-number {
    color: #dc3545; /* Bootstrap's 'danger' red for the numbers */
    margin: 0 5px; /* Slight spacing around numbers */
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .countdown-alt-style .countdown-description {
        font-size: 1em;
    }
    .countdown-display {
        font-size: 2.5em; /* Smaller font size on smaller screens */
        white-space: normal; /* Allow wrapping on smaller screens */
        line-height: 1.2;
    }
    .countdown-display .countdown-number {
        margin: 0 2px;
    }
}

@media (max-width: 480px) {
    .countdown-display {
        font-size: 1.8em; /* Even smaller font size on very small screens */
    }
}

</style>

</head>
<body>
  
<div class="container my-5 text-center countdown-alt-style">
    <p class="mb-4 text-muted countdown-description">An IEEE PIE Kerala Section flagship experience that transforms visionaries into industry leaders</p>
    
    <div class="countdown-display">
        <span id="countdown-days" class="countdown-number">17</span> 
        <span class="countdown-label">DAYS</span>, 
        <span id="countdown-hours" class="countdown-number">0</span> 
        <span class="countdown-label">HOURS TO GO !</span>
    </div>
    
    </div>


  <script>
    // --- Configuration ---
    // Set the date and time the countdown is ending (e.g., 'Oct 30, 2025 00:00:00')
    const endDate = new Date('Oct 20, 2025 00:00:00').getTime(); // **IMPORTANT: Set your actual event date here**
    
    // Get the elements to update
    const daysEl = document.getElementById('countdown-days');
    const hoursEl = document.getElementById('countdown-hours');
    // const messageEl = document.getElementById('countdown-message'); // Uncomment if you keep this element

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = endDate - now;

        // Check if the countdown is finished
        if (distance < 0) {
            clearInterval(timerInterval);
            daysEl.textContent = '00';
            hoursEl.textContent = '00';
            // if (messageEl) messageEl.textContent = 'The event has started!'; // Uncomment if you keep messageEl
            // You might want to update the main countdown-display text itself here
            document.querySelector('.countdown-display').innerHTML = 'EVENT IS LIVE!';
            return;
        }

        // Time calculations for days and hours
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        
        // No padding for single digits like in the image, or you can add it back if needed
        daysEl.textContent = days;
        hoursEl.textContent = hours;

        // if (messageEl) messageEl.textContent = `Last updated: ${new Date().toLocaleTimeString()}`; // Uncomment if you keep messageEl
    }

    // Run the update function immediately on load
    updateCountdown();

    // Set up the interval to update the timer every 10 seconds for less overhead
    const timerInterval = setInterval(updateCountdown, 10000); 

</script>

</body>
</html>
